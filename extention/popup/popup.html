<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>محلل الكلمات العربية</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div id="loading" class="hidden">
        <div class="loading-spinner"></div>
        <p class="loading-text">جاري تحليل الكلمة...</p>
      </div>

      <div id="results">
        <div class="word-header">
          <h1 id="word-display"></h1>
          <div class="cefr-badge" id="cefr-level"></div>
        </div>

        <div class="primary-info">
          <div class="info-column">
            <div class="detail-item">
              <h3>المجال</h3>
              <p id="field"></p>
            </div>
            <div class="detail-item">
              <h3>نوع الكلمة</h3>
              <p id="part-of-speech"></p>
            </div>
            <div class="detail-item">
              <h3>الجذر</h3>
              <p id="lemma"></p>
            </div>
          </div>
        </div>

        <div class="tabs-container">
          <div class="tabs">
            <button class="tab-btn active" data-tab="tab-definition">
              التعريف
            </button>
            <button class="tab-btn" data-tab="tab-synonyms">المرادفات</button>
            <button class="tab-btn" data-tab="tab-examples">أمثلة</button>
          </div>

          <div class="tab-content">
            <div id="tab-definition" class="tab-pane active">
              <div class="detail-item">
                <h3>التعريف</h3>
                <p id="definition"></p>
              </div>
            </div>

            <div id="tab-synonyms" class="tab-pane">
              <div class="detail-item">
                <h3>المرادفات</h3>
                <p id="synonyms"></p>
              </div>
              <div class="detail-item">
                <h3>الأضداد</h3>
                <p id="antonyms"></p>
              </div>
            </div>

            <div id="tab-examples" class="tab-pane">
              <div class="detail-item">
                <h3>مثال</h3>
                <p id="example"></p>
              </div>
              <div class="detail-item">
                <h3>السياق</h3>
                <p id="context"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="error" class="hidden">
        <div class="error-content">
          <div class="error-icon">⚠️</div>
          <h2 class="error-title">خطأ في التحليل</h2>
          <p class="error-message"></p>
          <button id="retry-btn" class="retry-button">حاول مرة أخرى</button>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
